# pyproject.toml
[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "npe2/_version.py"

[tool.check-manifest]
ignore = ["npe2/_version.py", ".pre-commit-config.yaml", ".github_changelog_generator"]

[tool.black]
target-version = ['py38', 'py39', 'py310']
line-length=88
